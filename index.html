<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algo Smart Token</title>
    <link href="./app.css" rel="stylesheet" />
    <script>
      import "./app.css";
    </script>
  </head>
  <body class="gradient-bg-body">
    <header class="w-4/5 flex justify-between items-center py-4 mx-auto">
      <div
        class="md:flex-[0.5] flex-initial justify-center items-center text-white font-bold text-2xl"
      >
        Algo Smart - Staking
      </div>

      <select name="accounts" id="accounts">Select account</select>
      <button
        id="connect"
        class="shadow-xl shadow-black text-white bg-green-400 hover:bg-green-600 md:text-xs p-2 rounded-full"
      >
        Connect Wallet
      </button>
    </header>

    <main class="flex justify-center">
      <div
        class="bg-[#151c25] py-4 flex flex-col justify-center items-center shadow-md shadow-green-500 rounded-xl w-[400px] h-auto mt-28"
      >
        <button
        id="optin_to_contract" class="w-full max-w-[300px] my-2 text-white bg-green-400 hover:bg-green-600 p-2 py-3 rounded-full"
        >
          Optin To Contract
        </button>

        <form class="flex w-full max-w-[300px]">
          <div class="flex items-center w-full">
            <input
              class="block w-[60%] rounded-md bg-transparent border-1 border-green-400 text-sm py-3 text-slate-500 focus:border-green-400 focus:outline-none cursor-pointer focus:ring-0"
              type="number"
              min="0.1"
              placeholder="Enter amount of ASC to stake"
              name="title"
              value=""
              required
              id="stake_amount"
            />
            <button
              class="my-2 w-[40%] ml-1 text-white bg-green-400 hover:bg-green-600 px-4 py-3 rounded-md" id="stake"
            >
              Stake
            </button>
          </div>
        </form>
        <button
          class="w-full max-w-[300px] my-2 text-white bg-green-400 hover:bg-green-600 p-2 py-3 rounded-full" id="unstake"
        >
          Unstake ASC
        </button>
        <small class="text-gray-400 mb-2">
          You can only unstake tokens after 24 hours of staking
        </small>
      </div>
    </main>
  </body>
</html>
